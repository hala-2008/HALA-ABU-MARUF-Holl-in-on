<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"  rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"  rel="stylesheet"/>
    <title>تسجيل الدخول</title>
  </head>
  <body>
<div class="img">
  <img src="img/pexels-anntarazevich-6370073.jpg" alt="">
</div>
    <div class="login container grid" id="loginAccessRegister">
      <div class="login__access">
        <h1 class="login__title">سجل الدخول الى حسابك</h1>

        <div class="login__area">
          <form action="" class="login__form">
            <div class="login__content grid">
              <div class="login__box">
                <input type="email" id="email" required placeholder=" " class="login__input" />
                <label for="email" class="login__label">الايميل</label>

                <i class="ri-mail-fill login__icon"></i>
              </div>

              <div class="login__box">
                <input
                  type="password"
                  id="password"
                  required
                  placeholder=" "
                  class="login__input"
                />
                <label for="password" class="login__label">كلمة المرور</label>

                <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
              </div>
            </div>

            <a href="#" class="login__forgot">هل نسيت كلمة المرور؟</a>

            <button type="submit" class="login__button">سجل الدخول</button>
          </form>
        </div>
      </div>

  </body>
</html>
